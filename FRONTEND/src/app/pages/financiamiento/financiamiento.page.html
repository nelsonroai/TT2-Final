<app-header titulo="Memorandum" color="light"></app-header>

<ion-content padding>


    <ion-list>
        <ion-item>
            <ion-label>Año</ion-label>
            <ion-input name="año" type="text"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label>Mes</ion-label>
            <ion-select value="Mes" ok-text="OK" cancel-text="Cancelar">
                <ion-select-option value="Enero">Enero</ion-select-option>
                <ion-select-option value="Febrero">Febrero</ion-select-option>
                <ion-select-option value="Marzo">Marzo</ion-select-option>
                <ion-select-option value="Abril">Abril</ion-select-option>
                <ion-select-option value="Mayo">Mayo</ion-select-option>
                <ion-select-option value="Junio">Junio</ion-select-option>
                <ion-select-option value="Julio">Julio</ion-select-option>
                <ion-select-option value="Agosto">Agosto</ion-select-option>
                <ion-select-option value="Septiembre">Septiembre</ion-select-option>
                <ion-select-option value="Octubre">Octubre</ion-select-option>
                <ion-select-option value="Noviembre">Noviembre</ion-select-option>
                <ion-select-option value="Diciembre">Diciembre</ion-select-option>
            </ion-select>
        </ion-item>

        <ion-item>
            <ion-label>Entradas</ion-label>
            <ion-select value="Entradas" ok-text="OK" cancel-text="Cancelar">
                <ion-select-option value="nes">10</ion-select-option>
                <ion-select-option value="n64">25</ion-select-option>
                <ion-select-option value="ps">50</ion-select-option>
                <ion-select-option value="genesis">100</ion-select-option>
            </ion-select>
        </ion-item>

        <ion-item>
            <ion-label>Buscar</ion-label>
            <ion-select value="Buscar" ok-text="OK" cancel-text="Cancelar">
                <ion-select-option value="hitoactividad">HITO / ACTIVIDAD</ion-select-option>
                <ion-select-option value="proyectoprograma">PROYECTO / PROGRAMA</ion-select-option>
            </ion-select>

        </ion-item>

        <ion-item>
            <ion-label></ion-label>
            <ion-input name="busqueda" type="text"></ion-input>
        </ion-item>
        <ion-button expand="block">Buscar</ion-button>
        <ion-item>

            <ion-label text-center>
                <h3>Codigo</h3>
            </ion-label>

            <ion-label text-center>
                <h3>Prog VcM</h3>
            </ion-label>

            <ion-label text-center>
                <h3>Estado</h3>
            </ion-label>

        </ion-item>
        <ion-item *ngFor="let p of proye">

            <ion-label text-center>
                <p>{{p.cod_proyecto}}</p>
            </ion-label>

            <ion-label text-center>
                <p>{{p.nom_proyecto}}</p>
            </ion-label>

            <ion-label text-center>
                <p>{{p.cod_estado}}</p>
            </ion-label>
        </ion-item>
    </ion-list>

</ion-content>

<ion-tab-bar color="primary">
    <ion-tab-button tab="account">
        <ion-icon name="person"></ion-icon>
        <ion-label>Account</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="contacto">
        <ion-icon name="call"></ion-icon>
        <ion-label>Contacto</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="settings">
        <ion-icon name="settings"></ion-icon>
        <ion-label>Settings</ion-label>
    </ion-tab-button>
</ion-tab-bar>
