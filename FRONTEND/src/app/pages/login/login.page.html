<ion-header no-border>
    <ion-toolbar color="primary">
        <ion-title color="light">Plataforma SISAV</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-slides class="mainSlide">
        <ion-slide>
            <form (ngSubmit)="login(fLogin)" #fLogin="ngForm">
                <ion-grid fixed>
                    <ion-row>
                        <ion-col>
                            <img src="https://sitios.vtte.utem.cl/principal/wp-content/uploads/sites/2/2019/06/vinculacion-con-el-medio-utem-universidad-tecnologica-metropolitana-vcm-utem.jpg">
                        </ion-col>
                    </ion-row>

                    <ion-row>
                        <ion-col>
                            <ion-list>
                                <ion-item>
                                    <ion-label>Rut</ion-label>
                                    <ion-input name="cod_rut" type="rut" [(ngModel)]="loginUser.cod_rut" required></ion-input>
                                </ion-item>

                                <ion-item>
                                    <ion-label>Password</ion-label>
                                    <ion-input name="password" type="password" [(ngModel)]="loginUser.password" required></ion-input>
                                </ion-item>
                            </ion-list>
                        </ion-col>
                    </ion-row>

                    <ion-row>
                        <ion-col>
                            <ion-button type="submit" color="primary" shape="round">
                                Entrar
                            </ion-button>
                        </ion-col>
                    </ion-row>
                </ion-grid>
            </form>
        </ion-slide>
    </ion-slides>
</ion-content>
