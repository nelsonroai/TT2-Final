<ion-header no-border>
    <ion-toolbar color="primary">
        <ion-title color="light">Plataforma SISAV</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-slides class="mainSlide">
        <ion-slide>
            <form (ngSubmit)="login(fLogin)" #fLogin="ngForm">
                <ion-grid fixed>
                    <ion-row>
                        <ion-col>
                            <img src="/assets/avatars/av-1.png">
                        </ion-col>
                    </ion-row>

                    <ion-row>
                        <ion-col>
                            <ion-list>
                                <ion-item>
                                    <ion-label>Email</ion-label>
                                    <ion-input name="email" type="email" required></ion-input>
                                </ion-item>

                                <ion-item>
                                    <ion-label>Password</ion-label>
                                    <ion-input name="password" type="password" required></ion-input>
                                </ion-item>
                            </ion-list>
                        </ion-col>
                    </ion-row>

                    <ion-row>
                        <ion-col>
                            <ion-button type="submit" color="primary" shape="round">
                                Login
                            </ion-button>
                        </ion-col>
                    </ion-row>
                </ion-grid>
            </form>
        </ion-slide>
    </ion-slides>
</ion-content>
