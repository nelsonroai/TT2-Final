<app-header titulo="Periodo Ejecución 2020"></app-header>

<ion-content>
    <ion-item mode="ios" color="success" *ngFor="let c of countaprobados">
        <ion-label>Aprobados</ion-label>
        <ion-badge slot="end" color="success">{{c}}</ion-badge>
    </ion-item>
    <ion-item mode="ios" color="tertiary" *ngFor="let c of countejecucion">
        <ion-label>Ejecución</ion-label>
        <ion-badge slot="end" color="tertiary">{{c}}</ion-badge>
    </ion-item>

    <ion-list>
        <ion-item>

            <ion-label text-center>
                <h3>Código</h3>
            </ion-label>

            <ion-label text-center>
                <h3>Prog VcM</h3>
            </ion-label>

            <ion-label text-center>
                <h3>Estado</h3>
            </ion-label>

            <ion-label text-center>
                <h3>Comp</h3>
            </ion-label>

        </ion-item>
        <ion-item *ngFor="let p of proye">

            <ion-label text-center>
                <p>{{p.cod_proyecto}}</p>
            </ion-label>

            <ion-label text-center>
                <p>{{p.nom_proyecto}}</p>
            </ion-label>

            <ion-label text-center>
                <p>{{p.cod_estado}}</p>
            </ion-label>

            <ion-label text-center>
                <ion-toolbar>
                    <ion-buttons>
                        <ion-button (click)="generatePDF(p.cod_proyecto, p.nom_proyecto, p.cod_estado)"><img src="https://img.icons8.com/dotty/30/000000/pdf.png" /></ion-button>
                        <ion-button routerLink="/estado"><img src="https://img.icons8.com/pastel-glyph/30/000000/search--v1.png" /></ion-button>
                    </ion-buttons>
                </ion-toolbar>
            </ion-label>
        </ion-item>
    </ion-list>
</ion-content>




<ion-tab-bar color="primary">
    <ion-tab-button tab="account">
        <ion-icon name="person"></ion-icon>
        <ion-label>Account</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="contacto">
        <ion-icon name="call"></ion-icon>
        <ion-label>Contacto</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="settings">
        <ion-icon name="settings"></ion-icon>
        <ion-label>Settings</ion-label>
    </ion-tab-button>
</ion-tab-bar>
