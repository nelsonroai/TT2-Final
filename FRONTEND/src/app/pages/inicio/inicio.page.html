<ion-header no-border>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-button (click)="toggleMenu()">
                <ion-icon slot="icon-only" name="menu"></ion-icon>
            </ion-button>
        </ion-buttons>


        <ion-title color="light">Plataforma SISAV</ion-title>
    </ion-toolbar>
</ion-header>

<ion-card mode="ios">
    <ion-card-content>
        <ion-item *ngFor="let user of users">
            <ion-avatar item-start>
                <img [src]="user.picture.medium">
            </ion-avatar>
            <h2>{{ user.name.first | uppercase }}</h2>
            <p>{{ user.email }}</p>
        </ion-item>
    </ion-card-content>

</ion-card>

<ion-content>
    <ion-list>
        <ion-item *ngFor="let user of users">
            <ion-avatar item-start>
                <img [src]="user.picture.medium">
            </ion-avatar>
            <h2>{{ user.name.first | uppercase }}</h2>
            <p>{{ user.email }}</p>
        </ion-item>
    </ion-list>
</ion-content>
